<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enviar Foto para o Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera"></i> Enviar Foto para o Drive</h1>

        <div class="button-container">
            <div class="button-row">
                <button id="toggleCamera" class="btn btn-primary"><i class="fas fa-camera"></i></button>
                <button id="uploadBtn" class="btn btn-success"><i class="fas fa-upload"></i></button>
                <button id="chooseFile" class="btn btn-secondary"><i class="fas fa-file-upload"></i></button>
                <button id="addTextBtn" class="btn btn-accent"><i class="fas fa-font"></i></button>
            </div>
        </div>

        <div class="media-container" id="mediaContainer">
            <video id="cameraView" autoplay playsinline></video>
            <img id="imagePreview" src="" alt="Pré-visualização da Imagem">
            <button id="capturePhoto" class="btn btn-danger" style="display: none;"><i class="fas fa-camera-retro"></i></button>
            <div class="placeholder" id="placeholder">
                <i class="fas fa-image"></i>
                <p>Nenhuma imagem selecionada</p>
            </div>

            <div class="text-toolbar" id="textToolbar" style="display: none;">
                <div class="text-controls">
                    <input type="text" id="textInput" class="text-input" placeholder="Digite seu texto">
                    <input type="color" id="textColor" class="color-picker">
                    <input type="range" id="textSize" class="size-slider" min="12" max="72" value="24">
                    <span id="textSizeValue" class="size-value">24px</span>
                    <button id="changeFont" class="btn-text">Arial</button>
                    <button id="alignLeft" class="btn-text"><i class="fas fa-align-left"></i></button>
                    <button id="alignCenter" class="btn-text"><i class="fas fa-align-center"></i></button>
                    <button id="alignRight" class="btn-text"><i class="fas fa-align-right"></i></button>
                    <button id="finishText" class="btn-text done">Concluir</button>
                </div>
            </div>
        </div>

        <div class="filters-container" id="filtersContainer">
            <h3><i class="fas fa-sliders-h"></i> Filtros</h3>
            <div class="filters-scroll">
                <div class="filter-btn active" data-filter="none">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Normal</span>
                </div>
                <div class="filter-btn" data-filter="saturate(2)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Vibrante</span>
                </div>
                <div class="filter-btn" data-filter="sepia(1)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Vintage</span>
                </div>
                <div class="filter-btn" data-filter="grayscale(1)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Preto e Branco</span>
                </div>
                <div class="filter-btn" data-filter="hue-rotate(90deg)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Verde Ácido</span>
                </div>
                <div class="filter-btn" data-filter="contrast(2)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Alto Contraste</span>
                </div>
                <div class="filter-btn" data-filter="invert(1)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Negativo</span>
                </div>
                <div class="filter-btn" data-filter="blur(5px)">
                    <img src="https://via.placeholder.com/80" class="filter-preview">
                    <span>Desfoque</span>
                </div>
            </div>
            <div class="filter-controls">
                <input type="range" id="filterIntensity" class="filter-slider" min="0" max="100" value="100">
                <button id="applyFilter" class="btn-text">Aplicar</button>
                <button id="resetFilter" class="btn-text danger">Resetar</button>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <input type="file" id="fileInput" accept="image/*">
    </div>
    <script src="script.js"></script>
</body>
</html>
